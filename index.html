<!--HOMEPAGE-->
<template data-id="page-home">
  <h2>Welcome to my page about Tour de France 2022</h2>
  <img src="./images/TOURTOUR.png" alt="TOURTOUR">
</template>

<template data-id="page-teams">
  <h2>Teams in Tour de France 2022</h2>
  <table class="table">
      <thead>
        <tr><th>ID</th><th>Team</th></tr>
        <tr><td>1</td><td>Team Easy On</td></tr>
        <tr><td>2</td><td>Culten</td></tr>
      </thead>
      <tbody id="tbl-body">
      </tbody>
  </table>
</template>


<!--SHOW ALL CYCLISTS AND DELETE-->
<template data-id="page-cyclist">
    <h2>Cyclists in Tour de France 2022</h2>
    <table class="table">
        <thead>
<tr><th>ID</th><th>Name</th><th>Team</th></tr>
        </thead>
        <tbody id="tbl-body">
        </tbody>
    </table>
    <input id="cyclist-deleteId" type="text" placeholder="Enter cyclist Id"><button id="delete-btn">Delete by id</button>
  </template>


<!--ADD CYCLIST-->
  <template data-id="page-add-cyclist">
    <h2>Add Cyclists</h2>
    <form>
      <p id="cyclist-id">
      <input type="text" id="input-name" placeholder="Add name" required />
      <input type="int" id="input-id" placeholder="Add team Id" required />
      <button id="btn-add-cyclist">Add Cyclist</button>
      </p>
    </form>
    <p id="cyclist-info-all"></p>
  </template>
